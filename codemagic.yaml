workflows:
  ios-workflow:
    name: Build iOS App
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        CERTIFICATE_PASSWORD: "amelie.2024" # o lascia vuoto se il .p12 non ha password
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    signing:
      certificates:
        - certificate_name: "Michele"
          certificate_password: $CERTIFICATE_PASSWORD
      provisioning_profiles:
        - "Michele"
